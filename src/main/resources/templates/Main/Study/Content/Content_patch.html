    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-primary">
                <div class="container-fluid">
                    <a class="navbar-brand fs-3 text-light" href="/Main/MainIndex">Main</a>
                    <!--                    menu-->
                    <div class="collapse navbar-collapse d-flex justify-content-between">
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link fs-4 text-light" data-bs-toggle="dropdown" aria-current="study">
                                    공부
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <li><a class="dropdown-item" href="/Main/Study/WEB">WEB</a></li>
                                    <li><a class="dropdown-item" href="/Main/Study/SECURITY">Security</a></li>

                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link fs-4 text-light" data-bs-toggle="dropdown" aria-current="study">
                                    미디어
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <li><a class="dropdown-item disabled" href="#">개발중</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled fs-4" href="#">개발중</a>
                            </li>
                        </ul>
                        <!--                        account info-->
                        <ul class="navbar-nav">
                            <li class="d-flex nav-item justdfy-content-center">
                                <p class="m-2 text-light fs-5" th:text = "${session.ID} + '님 로그인 중 입니다.'"></p>
                                <a class="btn fs-5 text-light" href="/">
                                    로그아웃
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <!--            메인 메뉴-->
        <main class="container">
            <!--            검색메뉴-->
            <form>
<!--                데이터 입력과 업데이트의 id와 name은 세션에서 가져옴-->
                <div th:each="resultdata: ${resultMap.resultList}">
                    <input type="hidden" name="ID" th:value="${session.ID}">
                    <input type="hidden" name="BIGHEADTITLE"th:value="${resultdata.BIGHEADTITLE}">
                    <input type="hidden" name="NAME" th:value="${resultdata.NAME}">
                    <input type="hidden" name="NUMBER" th:value="${resultdata.NUMBER}">
                    <div>
                        <input type="text" name="TITLE" class="form-control mt-5" placeholder="제목" th:value="${resultdata.TITLE}">
                        <input type="text" name="HEADTITLE" class="form-control mt-2" placeholder="머릿말" th:value="${resultdata.HEADTITLE}">
                        <input type="text" name="CONTENTS" class="form-control mt-2 area" placeholder="내용" th:value="${resultdata.CONTENTS}">
                    </div>
                    <div class="d-flex justify-content-between mt-5">
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary" disabled>업로드</button>
                        </div>
                        <div class="d-flex justify-content-end col-3">
                            <button type="submit" formmethod="post" formaction="/Main/Study/Content/Save" class="btn btn-primary col-1 m-1 col-5">수정하기</button>
                            <button type="reset" class="btn btn-danger col-1 m-1 col-5">취소</button>
                        </div>
                    </div>
                </div>
            </form>
        </main>
