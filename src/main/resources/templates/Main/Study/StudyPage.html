<head th:each="reslutdata: ${resultMap.resultList}">
    <meta charset="UTF-8">
    <title th:text="'Study(' + ${resultdata.HEADTITLE} + ') 페이지'"></title>

    <!--        CSS 추가 예정-->

    <!-- w3 -->

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-primary">

                    <ul class="navbar-nav">

                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">

                                <li><a class="dropdown-item" href="/Main/Study/SECURITY">Security</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link fs-4 text-light" data-bs-toggle="dropdown" aria-current="study">

                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">

                </ul>
            </div>
        </div>
    </nav>
</header>
<!--            메인 메뉴-->
<main class="container">
    <!--            검색메뉴-->
    <form>
        <div>
            <div class="d-flex justify-content-between mt-5">
                <span class="fs-2">WEB</span>
                <div class="d-flex justify-content-end">
                    <select class="form-select m-1" name="TITLE">
                        <!-- add values-->
                        <option selected>선택</option>
                        <option value="NUMBER">글번호</option>
                        <option value="ID">아이디</option>
                        <option value="NAME">이름</option>
                        <option value="GENDER">제목</option>
                        <option value="EMAIL">머리말</option>
                    </select>
                    <input class="form-control  m-1" type="search" name="SEARCH" placeholder="Search">
                    <!--                        큰 머리말 구분-->
                    <input type="hidden" name="BIGHEADTITLE" value="WEB">
                    <button class="btn btn-outline-success m-1" type="submit"
                            formmethod="get" formaction="/Main/Study/Search">Search</button>
                </div>
            </div>
            <!--            정보-->
            <div>
                <table class="table table-hover table-striped">
                    <thead>
                    <tr class="fs-5">
                        <th class="col-1">
                            <p class="m-0 d-flex justify-content-center">
                                글번호
                            </p>
                        </th>
                        <th class="col-1">
                            <p class="m-0 d-flex justify-content-center">
                                머리말
                            </p>
                        </th>
                        <th class="col-1">
                            <p class="m-0 d-flex justify-content-center">
                                ID
                            </p>
                        </th>
                        <th class="col-6">
                            <p class="m-0 d-flex justify-content-center">
                                제목
                            </p>
                        </th>
                        <th class="col-1">
                            <p class="m-0 d-flex justify-content-center">
                                이름
                            </p>
                        </th>
                        <th class="col-1">
                            <p class="m-0 d-flex justify-content-center">
                                시간
                            </p>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="fs-6" th:each="resultdata: ${resultMap.resultList}">
                        <input type="hidden" name="ID" th:value="${resultdata.ID}">
                        <input type="hidden" name="TITLE" th:value="${resultdata.TITLE}">
                        <input type="hidden" name="TIME" th:value="${resultdata.TIME}">
                        <input type="hidden" name="NUMBER" th:value="${resultdata.NUMBER}">
                        <input type="hidden" name="HEADTITLE" th:value="${resultdata.HEADTITLE}">
                        <input type="hidden" name="BIGHEADTITLE" th:value="${resultdata.BIGHEADTITLE}">
                        <td class="col-1 border-0">
                            <p class="m-0 d-flex justify-content-center" th:text="${resultdata.NUMBER}"></p>
                        </td>
                        <td class="col-1 border-0">
                            <p class="m-0 d-flex justify-content-center" th:text="${resultdata.HEADTITLE}"></p>
                        </td>
                        <td class="col-1 border-0">
                            <p class="m-0 d-flex justify-content-center" th:text="${resultdata.ID}"></p>
                        </td>
                        <td class="col-6 border-0">
                            <button type="submit" name="table" class="bg-transparent border-0" formmethod="POST"
                                    formaction="/Main/Study/Content/Content_show"
                                    th:value="${resultdata.NUMBER}" th:text="${resultdata.TITLE}"/>
                        </td>
                        <td class="col-1 border-0">
                            <p class="m-0 d-flex justify-content-center" th:text="${resultdata.NAME}"></p>
                        </td>
                        <td class="col-1 border-0">
                            <p class="m-0 d-flex justify-content-center" th:text="${resultdata.TIME}"></p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-center">
                <nav aria-label="Page navigation example">
                    <ul class="pagination" th:each="num: ${number.sequence(start,end)}">
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#" th:text="${num}"></a></li>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary" formmethod="get" formaction="/Main/Study/Content/Content_new">
                    새 글 작성
                </button>
            </div>
        </div>
    </form>
</main>
