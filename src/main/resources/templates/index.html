<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>로그인 페이지</title>

        <!--bootstrap css,js code-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

        <!--        CSS 추가 예정-->
        <link rel="stylesheet" type="text/css" href="../static/CSS/Style.css" th:href="@{/CSS/Style.css}">
    </head>

    <body class="container">
        <form method="post">
            <div class="mt-p">
    <!--            title-->
                <div>
                    <p class="fs-1 fw-bold text-center mt-5">개인 페이지 입니다.</p>
                </div>

    <!--            account-->
                <div class="container">
                    <div class="row justify-content-md-center">
                        <div class="p-2 col-2 text-center">
                            <span class="m-0 p-2">아이디 : </span>
                        </div>
                        <div class="col-3">
                            <input type="text" class="form-control mb-2" name="ID">
                        </div>
                    </div>

                    <div class="row justify-content-md-center">
                        <div class="p-2 col-2 text-center">
                            <span class="m-0 p-2">비밀번호 : </span>
                        </div>
                        <div class="col-3">
                            <input type="password" class="form-control mb-2" name="PASSWORD">
                        </div>
                    </div>

                    <!--           bottom-->
                    <div class="row justify-content-center">

                    </div>
                    <div class="row justify-content-md-center mt-3">
                        <p class="d-flex justify-content-md-center" th:text="${result}"></p>
                        <button type="submit" formaction="/Sign_Up" class="col-2 m-1 btn btn-secondary">
                            Sign_Up
                        </button>
                        <button type="submit" class="btn btn-primary col-2 m-1" formaction="/login">
                            Sign In
                        </button>
                    </div>
                </div>
            </div>
        </form>
<!--    footer-->
        <footer class="d-flex justify-content-center footer">
            <p class="m-3">개발 : 박치원</p>
            <p class="m-3">Phone : +8210-2883-2980</p>
            <address class="m-3">E-mail : iptablecommandcode@gmail.com</address>
        </footer>
    </body>
</html>
