<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>로그인 페이지</title>

        <!--bootstrap css,js code-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    </head>

    <body class="container">
        <form action="/login.do" method="post">
            <div class="mt-p">
    <!--            title-->
                <div>
                    <p class="fs-1 fw-bold text-center mt-5">개인 페이지 입니다.</p>
                </div>

    <!--            account-->
                <div class="container">
                    <div class="row justify-content-md-center">
                        <div class="p-2 col-2 text-center">
                            <span class="m-0 p-2">아이디 : </span>
                        </div>
                        <div class="col-3">
                            <input type="text" class="form-control mb-2" name="ID">
                        </div>
                    </div>

                    <div class="row justify-content-md-center">
                        <div class="p-2 col-2 text-center">
                            <span class="m-0 p-2">비밀번호 : </span>
                        </div>
                        <div class="col-3">
                            <input type="password" class="form-control mb-2" name="PASSWORD">
                        </div>
                    </div>

                    <!--           bottom-->
                    <div class="row justify-content-md-center mt-5">
                        <p class="d-flex justify-content-md-center" th:text=${result}></p>
                        <button type="submit" class="btn btn-primary col-3">Sign In</button>
                    </div>
                </div>
            </div>
        </form>
<!--    footer-->
    </body>
</html>
